<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Simple Flash Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<script type="module" src="sfc.js"></script>
</head>
<body>
	<div id="flashcard-app">
		<div id="card">
			<div id="card-index" style="margin-bottom: 10px;">1</div>
			<div id="card-content">word</div>
		</div>
		<div style="width: 300px;">
			<div id="prev" class="button">Prev</div>
			<div id="flip" class="button">Flip</div>
			<div id="next" class="button" style="float:right;">Next</div>
			<div id="wiki" class="button" style="float:right; margin-right: 4px;">Wiki</div>
		</div>
		<div style="margin-top: 5px; width: 300px;">
			<input id="front-input" type="text" placeholder="Front">
			<br>
			<input id="back-input" type="text" placeholder="Back">
			<br>
			<div id="add" class="button" style="width: 100%;">Add</div>
		</div>
		<div style="margin-top: 20px; width: 300px;">
			<input id="del-confirm" type="text" placeholder="Type 'Yes please' or 'ID #'">
			<div id="del" class="button" style="width: 100%;">Delete storage</div>
		</div>
	</div>
</body>
</html>
