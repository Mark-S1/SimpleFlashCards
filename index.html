<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
	<title>Simple Flash Cards</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
	<script type="module" src="sfc.js"></script>
</head>
<body>
	<div id="flashcard-app">
		<div id="card">
			<div id="card-index" class="mb-10">1</div>
			<div id="card-content">word</div>
		</div>
		<div class="w-300">
			<div id="prev" class="button">Prev</div>
			<div id="flip" class="button">Flip</div>
			<div id="next" class="button float-right">Next</div>
			<div id="wiki" class="button float-right mr-4">Wiki</div>
		</div>
		<div class="mt-5 w-300">
			<input id="front-input" type="text" placeholder="Front">
			<br>
			<input id="back-input" type="text" placeholder="Back">
			<br>
			<div id="add" class="button w-full">Add</div>
		</div>
		<div class="w-300 mt-20">
			<input id="del-confirm" type="text" placeholder="Type 'Yes please' or 'ID #'">
			<div id="del" class="button w-full">Delete storage</div>
		</div>
	</div>
</body>
</html>
